<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script> 
    <script src="test.js"></script>
	  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="notify.js"></script>
	  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!--	  <script type="text/javascript" src="http://jeasyui.com/demo/main/datagrid_data1.json"></script>-->
<!--	  Can we not go with jqueryeasy ui-->
		
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
	 
	<div ng-init="initRecord()" ng-controller="TabsDemoCtrl">
<!--
  <input type="text" ng-model="ten"/>
		<input type="submit" value="Click me" ng-click="clik()"/>
-->
	
		
  <tabset>
    <tab heading="User Details"> 
		<div class="panel panel-success">
			
			 <div class="panel-body container-fluid ng-scope">
				 <div class="form-group">
        <div class="text-right">
            <a href="#" class="btn btn-xs btn-default" ng-click="editupdateEmailTemplate()"><i class="fa fa-envelope"></i> Update email tempalte</a>
        </div>
    </div>
				 <div class="form-group">
        			<label for="inputUserName" class="col-sm-2 control-label">User Name</label>
					 		<div class="col-sm-10">
            			<input type="text" ng-model="userName" id="userName" class="form-control"/>
        					</div>
				 		</div>
				 
				 
				 <div class="form-group">
        			<label for="inputBranchName" class="col-sm-2 control-label">Branch Name</label>
					 		<div class="col-sm-10">
            			<input type="text" ng-model="branchName" id="branchName" class="form-control"/>
        					</div>
				 		</div>
				 
				 <div class="form-group">
        			<label for="inputManagerName" class="col-sm-2 control-label">Manager Name</label>
					 		<div class="col-sm-10">
            			<input type="text" ng-model="ManagerName" id="ManagerName" class="form-control"/>
        					</div>
				 		</div>

				    <div class="form-group">
        <label for="inputassigned" class="col-sm-2 control-label">Country Assigned</label>
        <div class="col-sm-10">
<select name="assigned" class="form-control" ng-model="assigned" id="assigned" ng-options="i.name for i in countrylist">
                
            </select>
        </div>
    </div>

				 
				
				 
				 <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" id="Save" value="Save" ng-click="SaveUser()" class="btn btn-success" />
           

            <input type="button" value="Close" id="resetField" class="btn btn-success" ng-click="Cancel()" />
        </div>
    </div> 
				 
				 
			</div>
	    </div>
	  </tab>
	  <tab heading="Role Details">  
	  <div class="panel panel-success">
			
			 <div class="panel-body container-fluid ng-scope">
				 
				 <table class="table table-hover">
					 <caption>Contry Details</caption>
					 <thead>
  <tr>
	  <th>#</th>
	  <th>Name</th>
	  <th>Country</th>
	  <th>City</th>
					 </tr></thead>
					 <tbody>
<!--					 rowdetails in data.tabledata-->
					 <tr ng-repeat="rowdetails in data.tabledata">
						
						 <td>{{$index+1}}</td>
						 <td>{{rowdetails[$index+1].Name}}</td>
						 <td>{{rowdetails[$index+1].Country}}</td>
						 <td>{{rowdetails[$index+1].City}}</td>
						 
<!--
						// <td>{{x[$index+1].Name}}</td>
						 //<td>{{x[$index+1].Country}}</td>
						 //<td>{{x[$index+1].City}}</td>
-->
						 
					 
					 </tr></tbody>
</table>
				 


</div>
</div>
		  
	  </tab>
	  <tab heading="History Details">  History Details</tab>
	  <tab heading="Work Details">  Work Details</tab>
	  
<!--
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
      {{tab.content}}
    </tab>
-->
  </tabset>
</div>
	  
	  <script type="text/ng-template" id="updateEmail.html">
	  Rakesh Chaubey
	  </script>
</body>
</html>
