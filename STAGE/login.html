<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Login - GLAMS</title>
    <link rel="stylesheet" href="styles/themes/default/default.combined.min.css">
    <link rel="stylesheet" href="styles/lib/ion-checkbox/ion.checkRadio.min.css">
    <!--[if lt IE 9]><script src="js/lib/html5shive.min.js"></script>
      <script src="js/lib/respond.min.js"></script>
      <script src="js/app/ie-angular-directive-fix.js"></script><![endif]-->
    <script src="js/lib/jquery/jquery-combined.min.js"></script>
    <script src="js/lib/ion.checkRadio.min.js"></script>
    <script src="js/lib/angularjs/angular.min.js"></script>
    <script src="js/app/UIModules/ui.min.js"></script>
    <script src="js/app/MainModule/main.min.js"></script>
    <script src="js/app/Messages/messages.min.js"></script>
    <script src="js/app/Notification/notification.min.js"></script>
</head>

<body>
    <main class="content-area login">
        <div class="login-container" ng-app="Glams" ng-controller="GlamsController">
            <div class="logo"></div>            
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="Password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group control-block">
                <label>
                    <input type="checkbox" value="" custom-checkbox name="xx" checked> Remember Me
                </label>                    
                <input type="submit" class="btn btn-success pull-right" value="Login" />
                <a href="" class="block-btn">Forgot Password</a>                
            </div>
            <div class="client-logo">
                <img src="images/client_logo.png">
            </div>
        </div>
    </main>
</body>
